<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
	<f:view>
		<h:form id="form">
		
			<p:growl id="messages" showDetail="true" />
			<p:tree id="tree1" var="accountNode" value="#{accountBean.accountRoot}"
				dir="rtl" selectionMode="single"
				selection="#{accountBean.selectedNode}">
				<p:ajax event="expand" update=":form:messages" listener="#{accountBean.onNodeExpand}" />
				<p:ajax event="select" update=":form:tree1:treeNode1" listener="#{accountBean.onNodeSelect}" />
				<p:treeNode id="treeNode1"> 
					<h:outputText value="#{accountNode.accountName}"></h:outputText>
				</p:treeNode>
			</p:tree>
			<br />

		</h:form>
	</f:view>
</h:body>
</html>
