<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Accounts</title>
	<h:outputStylesheet library="css" name="styles.css" />

</h:head>
<h:body>
	<h1>ÙŽAccounts</h1>
	<h:form>
		<h:dataTable value="#{accountBean.accounts}" var="account"
			styleClass="entityTable" headerClass="entityTableHeader"
			rowClasses="entityTableOddRow, entityTableEvenRow">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{account.accountID}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{account.accountName}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Balance</f:facet>
				<h:outputText value="#{account.balance}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">parentAccountID</f:facet>
				<h:outputText value="#{account.parentAccountID}"></h:outputText>
			</h:column>
		</h:dataTable>


	<h3>Add Account</h3>
	<hr />
	<table>
		<tr>
			<td>Name :</td>
			<td><h:inputText size="20" value="#{accountBean.accountName}" /></td>
		</tr>
		<tr>
			<td>Balance :</td>
			<td><h:inputText size="20" value="#{accountBean.balance}" /></td>
		</tr>

		<tr>
			<td></td>
			<td><h:commandButton value="Add Account"
					action="#{accountBean.addAccount}" /></td>
		</tr>
	</table>
		
		</h:form>
</h:body>
</html>
