<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="accounts1" value="#{accountBean.accounts}"
			var="account" editable="true">
			<f:facet name="header">          		Accounts      		 </f:facet>

			<p:ajax event="rowEdit" listener="#{accountBean.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{accountBean.onRowCancel}"
				update=":form:msgs" />


			<p:column headerText="Account ID">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{account.accountID}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{account.accountID}" style="width:100%"
							label="Account ID" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Account Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{account.accountName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{account.accountName}" style="width:100%"
							label="Account Name" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Balance">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{account.balance}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{account.balance}" style="width:100%"
							label="Balance" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Account Parent ID">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{account.parentAccountID}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{account.parentAccountID}" style="width:100%"
							label="Balance" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
